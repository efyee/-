    <!-- 
        device-pixel-ratio 是一个用于描述设备屏幕像素密度的属性，
            通常在网页设计和开发中使用。它表示物理像素与逻辑像素（CSS 像素）的比例。
            换句话说，他是一个指示每个 CSS 像素在物理屏幕上占用多少个实际像素的数字。

        例如：
            如果一个设备的 device-pixel-ratio 是 2，
                那么每个 CSS 像素对应 2x2=4 个物理像素。
                这种情况下，图像或元素在屏幕上的展示会更加清晰。
                如果是 1，则一个 CSS 像素等于一个物理像素。 -->
